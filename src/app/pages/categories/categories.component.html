<head>
	<title>PCStore</title>
	<meta charset="UTF-8"> <!--Para la codificación de caracteres -->
	<!-- Enlazamos el archivo CSS que contiene los estilos de la página -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
		  integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

	<!-- Metaetiqueta para la compatibilidad con dispositivos móviles -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Encabezado de la página con un logo y una barra de navegación -->
  <navbar></navbar>

  <!-- Creamos el Cuerpo de la página-->
  <main>	

    <!-- Categorías -->
    <section id="categorias"> 
      <div class="container"> 
        <h2 id="titulos">Categorías</h2> 
        
        <!-- Auriculares --> 
        <section id="Auriculares"> 
          <div class="container"> 
            <h2 id="titulo-cat">Auriculares</h2>
            <div class="products-grid" >
              <div class="product-card" *ngFor="let article of this.headphones"> 
                <div (click)="this.onClickProduct(article)" class="card-body">
                  <img alt="Producto 1" src="{{article.image}}"> 
                  <h3>{{article.name| slice:0:40}}</h3>
                  <!-- Elementos de precio y botón "Agregar al carrito" aquí -->
                </div>
                <div class="card-footer">
                  <p>Precio: {{article.price}}€</p> 
                  <button (click)="this.onClickAdd(article)" class="button_2" >
                    <i class="fa fa-shopping-cart"></i> 
                    Agregar al carrito
                  </button> 
                </div>
              </div>   
            </div>
          </div>
        </section>
        
        <!-- Monitores --> 
        <section id="Monitores"> 
          <div class="container"> 
            <h2  id="titulo-cat">Monitores</h2>
            <div class="products-grid">

                <div class="card-footer">
                  <p>Precio: {{article.price}}€</p> 
                  <button (click)="this.onClickAdd(article)" class="button_2" >
                    <i class="fa fa-shopping-cart"></i> 
                    Agregar al carrito
                  </button> 
                </div>
              </div>   
            </div>
          </div>
        </section>
            
        <!-- Ratones --> 
        <section id="Ratones"> 
          <div class="container"> 
            <h2 id="titulo-cat">Ratones</h2>
            <div class="products-grid">
              <div class="product-card" *ngFor="let article of this.mice"> 
                <div (click)="this.onClickProduct(article)" class="card-body">
                  <img alt="Producto 1" src="{{article.image}}"> 
                  <h3>{{article.name| slice:0:40}}</h3>
                  <!-- Elementos de precio y botón "Agregar al carrito" aquí -->
                </div>
                <div class="card-footer">
                  <p>Precio: {{article.price}}€</p> 
                  <button (click)="this.onClickAdd(article)" class="button_2" >
                    <i class="fa fa-shopping-cart"></i> 
                    Agregar al carrito
                  </button> 
                </div>
              </div>  
            </div>
          </div>
        </section>

        <!-- Teclados --> 
        <section id="Teclados"> 
          <div class="container"> 
            <h2 id="titulo-cat">Teclados</h2>
            <div class="products-grid">
              <div class="product-card" *ngFor="let article of this.keyboards"> 
                <div (click)="this.onClickProduct(article)" class="card-body">
                  <img alt="Producto 1" src="{{article.image}}"> 
                  <h3>{{article.name| slice:0:40}}</h3>
                  <!-- Elementos de precio y botón "Agregar al carrito" aquí -->
                </div>
                <div class="card-footer">
                  <p>Precio: {{article.price}}€</p> 
                  <button (click)="this.onClickAdd(article)" class="button_2" >
                    <i class="fa fa-shopping-cart"></i> 
                    Agregar al carrito
                  </button> 
                </div>
              </div>  
            </div>
          </div>
        </section>
      </div>
    </section>
  </main>

  <miFooter></miFooter>
</body>
